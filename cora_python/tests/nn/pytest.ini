[tool:pytest]
# Pytest configuration for Neural Network tests

# Test discovery patterns
testpaths = neuralNetwork
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    constructor: marks tests for constructor functionality
    evaluate: marks tests for evaluate_ method
    sensitivity: marks tests for calcSensitivity method
    refine: marks tests for refine method
    verify: marks tests for verify method
    explain: marks tests for explain method
    refinable: marks tests for getRefinableLayers method
    input_order: marks tests for getInputNeuronOrder method

# Test collection and execution
collect_ignore = 
    __pycache__
    *.pyc
    .pytest_cache

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
